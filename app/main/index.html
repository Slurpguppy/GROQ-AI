<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Buttons</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>What type of decision do you need help making?</h2>
        <div class="button-container">
            <a href="../simple-decision/simple-decision.html"><button>Small Decision</button></a>
            <a href="../mid-decision/mid-decision.html"><button>Significant Decision</button></a>
            <a href="../big-decision/big-decision.html"><button>Life-Changing Decision</button></a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Groq AI Chat</title>
    <style>
        
        #chat-container { width: 50%; margin: auto; }
        textarea { width: 100%; height: 50px; }

        .message {
            padding: 8px 12px;
            border-radius: 6px;
            max-width: 85%;
            word-break: break-word;
            position: relative;
            opacity: 0; /* Start invisible */
    transform: translateY(10px); /* Start slightly below */
    animation: fadeInUp 0.3s ease-out forwards; /* Apply animation */
        }

        @keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

        /* user message */
        .user { 
            background: var(--accent);
            color: white;
            align-self: flex-end;
        }

        /* ai message */
        .bot {
            background: #222831;
            align-self: flex-start;
            color: white;
            font-weight: bold;
        }
       
        
        
        
        /* Popup styles */
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgb(36, 36, 36);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            color: rgb(255, 255, 255);
            width: 400px;
            height: 600px;
            padding: 10px;
        }
        #popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        #popup-message::first-line {
    font-weight: bold;
    color: rgb(164, 43, 201);
    text-align: center;
}


#lastBotMessage {
    text-align: center;
    padding: 20px;
    font-size: large;
    font-weight: bold;
    color: white;
}



.parent-container {
  display: flex;
  justify-content: center;
  align-items: center;
}

#animation {
  width: 20px;
  height: 20px;
  background-color: #cbcbcb;
  border-radius: 50%;
  animation: loadingDot 1.0s infinite ease-in-out;
  border: #ffffff14 solid 5px;
}

@keyframes loadingDot {
  0%, 80%, 100% {
    transform: scale(0);
    opacity: 0.3;
  }
  40% {
    transform: scale(1);
    opacity: 1;
  }
}


:root {
    --bg-primary: #222831;
    --bg-secondary: #393e46;
    --text-primary: #a9b1d6;
    --text-secondary: #787c99;
    --accent: #0092ca;
    --accent-hover: #00b7ff54;
    --error: #f7768e;
    --success: #9ece6a;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100%;
    background: var(--bg-primary);
    color: var(--text-primary);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
}

#chat-container-versatile {
    width: 850px;
    height: 90vh;
    max-width: 100%;
    display: flex;
    flex-direction: column;
    padding: 16px;
    gap: 16px;
}

.verdict{
    background: var(--bg-secondary);
    padding: 12px;
    border-radius: 8px;
    font-size: 0.9em;
    color: var(--text-secondary);
    flex-shrink: 0;
    display: flex;
    justify-content: left;
    align-items: center;
}

.status {
    background: var(--bg-secondary);
    padding: 12px;
    border-radius: 8px;
    font-size: 0.9em;
    color: var(--text-secondary);
    flex-shrink: 0;
    display: flex;
    justify-content: left;
    align-items: center;
   
 }
 
 .status h2 {
    color: var(--text-primary);
    font-size: 16px;
    font-weight: 500;
    margin: 0 4px 4px;
 }
 
 .status h2 span {
    font-size: 0.6em;
    opacity: .4;
 }
 
         #chat-box-versatile {
             background: var(--bg-secondary);
             border-radius: 8px;
             padding: 16px;
             overflow-y: auto;
             display: flex;
             flex-direction: column;
            width: 100%;
             height: 100%;
         }
 
         .message {
             padding: 8px 12px;
             border-radius: 6px;
             max-width: 85%;
             word-break: break-word;
             position: relative;
         }
 
         .message.sent {
             background: var(--accent);
             color: white;
             align-self: flex-end;
         }
 
         .message.received {
             background: #2f3549;
             align-self: flex-start;
         }
 
         #input-container {
             display: flex;
             gap: 12px;
             background: var(--bg-secondary);
             padding: 12px;
             border-radius: 8px;
         }
 
         #user-input-versatile {
             flex-grow: 1;
             background: var(--bg-primary);
             border: 1px solid #181818;
             color: var(--text-primary);
             padding: 12.5px;
             border-radius: 6px;
             outline: none;
             font-size: large;
         }
 
         #send-button {
             background: var(--accent);
             color: white;
             border: none;
             padding: 0 24px;
             border-radius: 6px;
             cursor: pointer;
             font-size: medium;
             font-weight: bold;
             transition: transform 0.2s ease, background-color 0.3s;
         }
 
         #send-button:hover {
             background: var(--accent-hover);
         }

         #send-button:active {
            transform: scale(0.9);
        }

         .input-btns {
            background: var(--accent);
            color: rgb(199, 199, 199);
            border: none;
            padding: 15px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            font-size: medium;
            transition: transform 0.2s ease, background-color 0.3s;
         }

         .input-btns:hover {
            background: var(--accent-hover);
        }

        .input-btns:active {
            transform: scale(0.9);
        }

        #current-verdict {
            text-align: center;
            padding: 20px;
            font-size: large;
            font-weight: bold;
            color: white;
        }

        .verdict {
            color: rgb(0, 157, 255);
            text-align: center;
            font-size: large;
            font-weight: bold;
        }



    </style>
</head>
<body>
    
   
    <div id="chat-container-versatile">

        
        <div id="chat-box-versatile"></div>
    <div class="input-container">

       

    <div class="status">
        <div id="animation"></div>
        <div id="lastBotMessage"></div>
    </div>
    <br>

    </div>

    <div id="input-container">
        <button id="YES-button" class="input-btns YES-button">Yes</button>
        <button id="NO-button" class="input-btns NO-button">No</button>
        <button id="IDK-button" class="input-btns IDK-button">I Don't Know</button>
    </div>

<div id="input-container">
        <textarea class="input" id="user-input-versatile" placeholder="Type your Awnser..."></textarea>
        <button id="send-button" onclick="sendMessageversatile()">Send<span></span></button>
</div>

</div>
    <!-- Popup and overlay -->
    <div id="popup-overlay"></div>
    <div id="popup">
        <h2 style="text-align: center;">Awnser</h2>
        <br>
        <p id="popup-message"></p>
        <br>
        <button style="margin-bottom: 10px;" class="input-btns" onclick="reset()">Make another decision</button>
        <button  class="input-btns elaborate-button" onclick="closePopup()">See why?</button>
    </div>

    <script>
       let sessionId = localStorage.getItem("sessionId") || generateSessionId();
        localStorage.setItem("sessionId", sessionId);
    
        let aiMessageCount = 0;
        let isThinking = false;
        let userSentLastMessage = false; // New tracker
    
        function generateSessionId() {
            return "session-" + Math.random().toString(36).substr(2, 9);
        }
    
        async function sendMessageversatile(userMessage) {
            const chatBox = document.getElementById("chat-box-versatile");
            if (!userMessage) return;

            const currentVerdict = document.getElementById("current-verdict");

            const currentLevel = document.getElementById("current-level");

            const currentType = document.getElementById("current-type");

            const potentialPositiveOutcome = document.getElementById("potential-positive-outcome");

            const potentialNegativeOutcome = document.getElementById("potential-negative-outcome");
    
            chatBox.innerHTML += `<div class="message user">${userMessage}</div>`;
            userSentLastMessage = true; // User sent a message
    
            // Show "Thinking..." if the user sent a message
            const lastBotMessageElement = document.getElementById("lastBotMessage");
            lastBotMessageElement.innerText = "";
            lastBotMessageElement.classList.add("thinking");
    
            // Show animation
            document.getElementById("animation").style.display = "block";
            isThinking = true;
    
            try {
                const response = await fetch("http://localhost:5000/chat-llama-3.3-70b-versatile", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userMessage, sessionId }),
                });
    
                const data = await response.json();
                if (!data.response) throw new Error("Invalid response from server");
    
                displayChatHistory(data.history);
            } catch (error) {
                chatBox.innerHTML += ``;
                isThinking = false;
                document.getElementById("animation").style.display = "none"; // Hide animation on error
            }
        

            try {
        // Send request to port 4000
        const response4000 = await fetch("http://localhost:4000/chat-llama-3.3-70b-versatile", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: userMessage, sessionId }),
        });

        const data4000 = await response4000.json();

        if (data4000.response) {
            currentVerdict.innerHTML = `<div class="verdict">${data4000.response}</div>`;
        }

    } catch (error) {
        console.error("Error fetching from port 4000:", error);
    }

    document.getElementById("animation").style.display = "none"; // Hide animation
    


try {
        // Send request to port 3000
        const response3000 = await fetch("http://localhost:3000/chat-llama-3.3-70b-versatile", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: userMessage, sessionId }),
        });

        const data3000 = await response3000.json();

        if (data3000.response) {
            currentLevel.innerHTML = `<div class="current-level">${data3000.response}</div>`;
        }

    } catch (error) {
        console.error("Error fetching from port 3000:", error);
    }

    document.getElementById("animation").style.display = "none"; // Hide animation


    try {
        // Send request to port 2000
        const response2000 = await fetch("http://localhost:2000/chat-llama-3.3-70b-versatile", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: userMessage, sessionId }),
        });

        const data2000 = await response2000.json();

        if (data2000.response) {
            currentType.innerHTML = `<div class="current-type">${data2000.response}</div>`;
        }

    } catch (error) {
        console.error("Error fetching from port 2000:", error);
    }

    document.getElementById("animation").style.display = "none"; // Hide animation



    try {
        // Send request to port 1000 OUTCOME
        const response1000 = await fetch("http://localhost:1000/chat-llama-3.3-70b-versatile", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: userMessage, sessionId }),
        });

        const data1000 = await response1000.json();

        if (data1000.response) {
            potentialPositiveOutcome.innerHTML = `<div class="potential-positive-outcome">${data1000.response}</div>`;
        }

    } catch (error) {
        console.error("Error fetching from port 1000:", error);
    }

    document.getElementById("animation").style.display = "none"; // Hide animation







    try {
        // Send request to port 6000 OUTCOME n
        const response7000 = await fetch("http://localhost:7000/chat-llama-3.3-70b-versatile", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: userMessage, sessionId }),
        });

        const data7000 = await response7000.json();

        if (data7000.response) {
            potentialNegativeOutcome.innerHTML = `<div class="potential-negative-outcome">${data7000.response}</div>`;
        }

    } catch (error) {
        console.error("Error fetching from port 7000:", error);
    }

    document.getElementById("animation").style.display = "none"; // Hide animation


}


        function displayChatHistory(history) {
            const chatBox = document.getElementById("chat-box-versatile");
            chatBox.innerHTML = "";
    
            aiMessageCount = 0;
            let firstUserMessage = "";
            let fourthAiMessage = "";
            let lastBotMessage = "";
            let lastMessageRole = "";
    
            history.forEach(msg => {
                const roleClass = msg.role === "user" ? "user" : "bot";
                chatBox.innerHTML += `<div class="message ${roleClass}">${msg.content}</div>`;
    
                if (msg.role === "user" && !firstUserMessage) {
                    firstUserMessage = msg.content;
                }
    
                if (msg.role === "assistant") {
                    aiMessageCount++;
                    lastBotMessage = msg.content;
                    if (aiMessageCount === 1000) {
                        fourthAiMessage = msg.content;
                    }
                }
    
                lastMessageRole = msg.role;
            });
    
            if (lastMessageRole === "user") {
                document.getElementById("lastBotMessage").innerText = "";
            } else if (lastBotMessage) {
                document.getElementById("lastBotMessage").innerText = lastBotMessage;
                isThinking = false;
                document.getElementById("animation").style.display = "none"; // Hide animation when bot replies
                userSentLastMessage = false; // Reset tracker
            }
    
            if (firstUserMessage && fourthAiMessage) {
                showPopup(firstUserMessage + "\n\n" + fourthAiMessage);
            }
        }
    
        document.querySelector(".YES-button").addEventListener("click", () => sendMessageversatile("Yes"));
        document.querySelector(".NO-button").addEventListener("click", () => sendMessageversatile("No"));
        document.querySelector(".IDK-button").addEventListener("click", () => sendMessageversatile("I Don't Know"));
        document.querySelector(".elaborate-button").addEventListener("click", () => sendMessageversatile("Explane your decision"));
    
        document.querySelector("#user-input-versatile").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendTextInput();
            }
        });
    
        document.querySelector("#send-button").addEventListener("click", sendTextInput);

    
        function sendTextInput() {
            const input = document.getElementById("user-input-versatile");
            const message = input.value.trim();
            if (message) {
                sendMessageversatile(message);
                input.value = "";
            }
        }
    
        function reset() {
            document.getElementById("chat-box-versatile").innerHTML = "";
            localStorage.removeItem("sessionId");
            aiMessageCount = 0;
            sessionId = generateSessionId();
            localStorage.setItem("sessionId", sessionId);
            closePopup();
        }


        function showPopup(message) {
    document.getElementById("popup-message").innerText = message;
    document.getElementById("popup").style.display = "block";
    document.getElementById("popup-overlay").style.display = "block";
}

function closePopup() {
    document.getElementById("popup").style.display = "none";
    document.getElementById("popup-overlay").style.display = "none";
}

    </script>
     <script src="send-btn.js"></script>
     <script src="verdict.js"></script>
</body>
</html>
